        <h1 style="text-align: center;">Mountain House High School Science Olympiad</h1>
        <hr>
        <center><img src="download.png" alt="goated icon" width="200px" height="200px"></center>
        <strong><p id="demo"></p></strong>
        <strong><p id="demo2"></p></strong>

        <script>
            function typeWriter(txt, elementId, speed) {
            let i = 0;

            function typing() {
                if (i < txt.length) {
                document.getElementById(elementId).innerHTML += txt.charAt(i);
                i++;
                setTimeout(typing, speed);
                }
            }

            // Clear previous text if any
            document.getElementById(elementId).innerHTML = '';
            typing();
            }

            // Use the function with any text and any element ID
            typeWriter(
            '6x San Joaquin Regional Champions (1st Place)',
            'demo',
            50
            );

            // Second typing line â€” you can reuse the function
            setTimeout(() => {
            typeWriter(
                ' 8x NorCal State Qualifiers',
                'demo2',
                40
            );
            }, 4000); // Wait 3 seconds before starting second line
        </script>
